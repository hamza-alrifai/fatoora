<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.1)"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>
  
  <!-- Document shape with shadow effect -->
  <g transform="translate(128, 72)">
    <!-- Document shadow -->
    <rect x="8" y="8" width="248" height="360" rx="24" fill="rgba(0,0,0,0.15)"/>
    
    <!-- Main document -->
    <rect x="0" y="0" width="248" height="360" rx="24" fill="url(#docGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Folded corner -->
    <path d="M176 0 L248 72 L176 72 Z" fill="rgba(255,255,255,0.4)"/>
    <path d="M176 0 L176 72 L248 72" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Content lines -->
    <rect x="36" y="108" width="100" height="16" rx="8" fill="rgba(255,255,255,0.95)"/>
    <rect x="36" y="144" width="176" height="12" rx="6" fill="rgba(255,255,255,0.5)"/>
    <rect x="36" y="172" width="140" height="12" rx="6" fill="rgba(255,255,255,0.5)"/>
    <rect x="36" y="200" width="160" height="12" rx="6" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Checkmark circle -->
    <circle cx="124" cy="290" r="48" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    
    <!-- Checkmark -->
    <path d="M100 290 L116 306 L152 270" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
