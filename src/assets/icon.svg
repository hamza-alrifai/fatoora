<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient - emerald to teal -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    
    <!-- Accent gradient - warm highlight -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    
    <!-- Glass effect gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#0d9488" flood-opacity="0.35"/>
    </filter>
    
    <!-- Inner glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with super-rounded corners -->
  <rect width="512" height="512" rx="128" fill="url(#mainGrad)"/>
  
  <!-- Decorative circles for depth -->
  <circle cx="420" cy="100" r="180" fill="rgba(255,255,255,0.08)"/>
  <circle cx="80" cy="450" r="140" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Stylized "F" letterform made of abstract invoice elements -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Main document/F shape -->
    <g transform="translate(-100, -140)">
      <!-- Document body - the vertical of F -->
      <rect x="0" y="0" width="72" height="280" rx="20" fill="white"/>
      
      <!-- Top horizontal bar of F -->
      <rect x="0" y="0" width="200" height="56" rx="20" fill="white"/>
      
      <!-- Middle horizontal bar of F (shorter) -->
      <rect x="0" y="112" width="150" height="48" rx="18" fill="url(#glassGrad)" stroke="white" stroke-width="3"/>
    </g>
    
    <!-- Floating accent elements - representing data/numbers -->
    <g transform="translate(60, -60)">
      <!-- Accent circle with checkmark -->
      <circle cx="60" cy="60" r="52" fill="url(#accentGrad)" filter="url(#glow)"/>
      <path d="M38 60 L52 74 L82 44" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Small floating dots for visual interest -->
    <circle cx="120" cy="100" r="12" fill="rgba(255,255,255,0.6)"/>
    <circle cx="100" cy="140" r="8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="-60" cy="-100" r="10" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Subtle top highlight -->
  <rect x="64" y="32" width="384" height="160" rx="80" fill="url(#glassGrad)" opacity="0.5"/>
</svg>
